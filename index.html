    <style>
/* GERAL */
:root{
    --media-size: 25vw;
    --column-count: 4;
}
body, html{
    margin: 0;
    user-select: none;
    height: 100dvh;
    background-color: rgb(247, 255, 249);
    overflow: hidden;
}

/* HEADER */

header{
    font-family: Georgia, 'Times New Roman', Times, serif;
    background: rgb(211, 249, 204);
    box-shadow: inset 0 -10px 10px rgb(222, 255, 187);
    height: 140px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 30px;
}

.header{
    display: flex;
    position: relative;
    flex-direction: column;
}

/* NAV */

.cont{
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 2px;
    transform: translateY(2px);
    background-color: hsl(23, 46%, 67%);
    padding: 3px 0px;
}
.cont a{
    font-weight: bold;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    color: hsl(15, 30%, 60%);
    border-bottom: 2px solid hsl(32, 47%, 57%);
    text-decoration: none;
    transition: background .1s ease-in-out;

    &:hover{
        background: hsl(26, 73%, 85%);
        cursor: pointer;
    }
    &:active{
        background: hsl(27, 78%, 89%);
        cursor: pointer;
    }
}
.unselected{
    background: hsl(26, 84%, 80%);
}
.selected{
    background: hsl(26, 70%, 82%);
}
.nav{
    position: relative;
    display: flex;
    flex-direction: column;
}
.nav-line{
    border: 1px solid rgb(80, 195, 145);
    transform: translateY(-2px);
    width: 100vw;
}

.nav-line-triangle{
    left: calc(12.5% - 98px);
    transform: scale(.1);
    top: -37px;
    position: absolute;
}
/* SEARCH */

.search{
    display: flex;
    width: 100vw;
    height: 40px;
    justify-content: center;
    & input{
        border: 3px solid rgb(247, 174, 122);
        padding: 0 20px;
        justify-self: center;
        background-color: rgb(243, 255, 201);
        width: calc(100vw - 100px);
        border-radius: 100px;
        &::placeholder{
            color: rgb(248, 165, 121);
        }
    }
    & button{
        border: 3px solid rgb(247, 160, 122);
        background-color: rgb(253, 216, 177);
        width: 40px;
        border-radius: 100px;
        &:hover{
            background-color: hsl(31, 100%, 89%);
        }
        &:active{
            background-color: hsl(30, 100%, 95%);
        }
    }
}
/* CARDS */

.card{
    transition: transform 0.1s ease-in-out;
    width: var(--media-size);
    &:hover{
        transform: translateY(2px);
    }
}
.card div:nth-child(4){
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: 500;
    transform: translateY(-30px);
}

.imagem{
    cursor: pointer;
    width: calc(var(--media-size) + 20px);
    transition: border 0.3s ease-out, transform .2s ease-in-out;
    box-shadow: 4px 4px 14px rgba(75, 73, 73, 0.353);
    &:hover{
        & + div{
            background: rgba(172, 179, 123, 0.889);
        }
    }
}
.imagem{
    &:active{
        & + div{
            background: linear-gradient(12deg, rgba(207, 194, 135, 0.845), rgba(172, 182, 133, 0.8));
        }
    }
}

.info-area{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: 500;
    background: linear-gradient(12deg, rgba(144, 200, 135, 0.8), rgba(139, 151, 99, 0.8));
    color: rgb(237, 255, 223);
    padding: 0px 5px;
    width: calc(var(--media-size) - 18px);
    height: 40px;
    display: grid;
    grid-template-columns: 1.6fr 1.5fr 0.5fr;
    transform: translate(-2px, -40px);
    transition: transform .2s ease-in-out;
    & div:nth-child(1){
        grid-template-rows: 20px 20px;
        transform: translate(0px, 1px);
        & div:nth-child(2){
            transform: translateY(-2px);
            font-size: 13px;
        }
    }
    
}
.image-crop{
    height: calc(var(--media-size) - 10px);
    width: calc(var(--media-size) - 10px);
    margin-right: 10px;
    border: 2px solid rgb(94, 174, 128);
    overflow: hidden;
}
/* DISPLAY */

.display{
    position: absolute;
    display: flex;
    justify-self: flex-end;
    flex-direction: column;
    display: none;
    align-items: center;
    z-index: 3;
    background: linear-gradient(0deg, rgba(248, 213, 177, 0.618), rgba(243, 255, 148, 0.431));
    backdrop-filter: brightness(35%) blur(10px) hue-rotate(60deg);
    box-shadow: 0 0 30px -13px rgb(0, 0, 0);
    padding: 20px 10px;
    width: 370px;
    border-radius: 10px;
    color: white;
    transform: scale(.85) translateY(-15px);
    transform-origin: top right;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    & img{
        width: 270px;
        border: 3px solid rgb(252, 243, 199);
    }
    & h1{
        margin-bottom: -17px;
    }
    & h3{
        color: rgb(244, 225, 186);
    }
    & hr{
        width: 100%;
        border: 2px solid azure;
    }
    & button{
        background: linear-gradient(30deg, rgb(255, 150, 112), rgb(253, 166, 119));
        width: calc(100% - 20px);
        border: none;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        font-size: 20px;
        height: 50px;
        font-weight: bolder;
        cursor: pointer;
        & span{
            display: inline-block;
            transform: translateY(-10px);
        }
    }
    & div{
        position: absolute;
        display: flexbox;
        width: 100%;
        transform-origin: left center;
        transform: translate(5px, -20px) scale(.8);
        cursor: pointer;
    }
    & button:hover{
        background: linear-gradient(30deg, rgb(255, 169, 112), rgb(253, 181, 119));
    }    
    & button:active{
        background: linear-gradient(30deg, rgb(255, 200, 112), rgb(253, 195, 119));
    }    
}
/* SLIDES */

.sliderlist h1{
    background-clip: text;
    color: transparent;
    display: inline-block;
    transform: translateX(calc(50vw - 50% - 5px));
    background-image: linear-gradient(0deg, rgb(139, 214, 191),rgb(121, 255, 119));
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.sliderlist{
    max-height: calc(100vh - 230px);
    scrollbar-color: rgb(255, 186, 122) transparent;
    scrollbar-width: thin;
    overflow-y: auto;
    overflow-x: hidden;
}
.slides{
    display: flex;
}
.slider{
    background: rgba(199, 232, 191, 0.751);
    position: relative;
}
.arrow-btn{
    position: absolute;
    background-color: rgba(101, 193, 98, 0.749);
    border-radius: 10px;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    color: white;
    width: 35px;
    height: 35px;
    display: flex;
    justify-content: center;
    align-items: center;
    transform: translate(calc(50% - 20px), calc(-50vw / var(--column-count) - 60px));
    &:hover{
        background-color: rgba(249, 255, 169, 0.386);
    }
    &:active{
        background-color: rgba(249, 255, 169, 0.698);
    }
}
.right{
    transform: translate(calc(100vw - 45px), calc(-50vw / var(--column-count) - 60px));
}
/* DECO-SVGS */

.svg{
    fill: rgb(254, 199, 162);
}

.leaf{
    transform-origin: 45px 0px;
    position: absolute
}
.plant{
    position: absolute;
    align-self: start;
    transform: translateX(-9px) scale(.3);
}
.flower1{
    position: absolute;
    align-self: end;
    transform: translate(230px, -215px) scale(.15);
}
.info-svg{
    position: absolute;
    transform: scale(.1) translate(calc(var(--media-size) * 10 - 1550px), -1880px);
    & *{
        transform: translateY(-1px);
        fill: rgb(245, 255, 212);
    }
}
.cart-svg{
    transform: scale(.6) translate(0px, 5px);
}
.search-svg{
    transform: scale(.6) translate(-8px, -1px);
    & *{
        fill: rgb(211, 172, 131);
    }
}
.exit-svg{
    transform: translateY(3px);
    & *{
        fill: rgb(211, 172, 131);
    }
}
/* MEDIAS */

@media (min-width: 900px){
    :root {--media-size: 25vw; --column-count: 4}
    .card-list{
        grid-template-columns: 1fr 1fr 1fr 1fr;
    }
}
@media (max-width: 900px){
    :root {--media-size: 33.3333vw; --column-count: 3}
    .card-list{
        grid-template-columns: 1fr 1fr 1fr;
    }
}
@media (max-width: 700px){
    :root {--media-size: 50vw; --column-count: 2}
    .card-list{
        grid-template-columns: 1fr 1fr;
    }
}

function generateslider(...i){
    const columncount = gsap.getProperty(":root", "--column-count")
    return `
    <div class="slider" data-now="0">
        <div class="slides">
            ${i.reduce((acc, ele) => {
                acc += generatecard(ele)
                return acc
            }, [])}
        </div>
        <div style="display: none;" class="arrow-btn left" onclick="moveleft(this)"><</div>
        <div ${columncount >= i.length ? `style="display: none"`: ``} class="arrow-btn right" onclick="moveright(this)">></div>
    </div>`
}
function disappeardisplay(){
    document.querySelector(`.display`).style.display = `none`
    displaydisplaying = false
}
function display(i){
    document.querySelector(`.display`).innerHTML = generatedisplay(i)
    document.querySelector(`.display`).style.display = 'flex'
}
function navline(selection){
    gsap.to(`.nav-line-triangle`, {
        left: `calc(${selection * 25 + 12.5}% - 98px)`,
        duration: 0.4
    })
    Array.from(document.querySelector(`.cont`).children).forEach((ele, ind) => {
        if(ind == selection) ele.className = "selected"
        else ele.className = "unselected"
    })
}
function similarity(a, b) {
    const fuse = new Fuse([b], { includeScore: true, threshold: 1});
    if(fuse.search(a).length == 0) return 0
    else return 1 - fuse.search(a)[0].score
}
function moveleft(e){
    const columncount = gsap.getProperty(":root", "--column-count")
    const parent = e.parentElement
    const cont = parent.children[0]
    const index = Number(parent.dataset.now)
    if(index != 0){
        gsap.to(cont, {
            x: `-${(index - 1) * 100 / columncount}vw`
        })
        parent.dataset.now = String(index - 1)
        parent.children[2].style.display = `flex`
    }
    if(index == 1){
        parent.children[1].style.display = `none`
    }
}
function moveright(e){
    const columncount = gsap.getProperty(":root", "--column-count")
    const parent = e.parentElement
    const cont = parent.children[0]
    const index = Number(parent.dataset.now)
    if(index + columncount < cont.children.length){
        console.log(`movendo`)
        gsap.to(cont, {
            x: `-${(index + 1) * 100 / columncount}vw`
        })
        parent.dataset.now = String(index + 1)
        parent.children[1].style.display = `flex`
    }
    if(index + columncount + 1 == cont.children.length){
        parent.children[2].style.display = `none`
    }
}
const mq900 = window.matchMedia("(min-width: 900px)")
const mq700 = window.matchMedia("(min-width: 700px) and (max-width: 900px)")
const mqb700 = window.matchMedia("(max-width: 700px)")
mq900.addEventListener("change", mediaVerifier)
mq700.addEventListener("change", mediaVerifier)
mqb700.addEventListener("change", mediaVerifier)

function mediaVerifier(e) {
    if(e.matches){
        if(e.media.includes(`and`)){
            slidersupdate(3)
        }
        else if(e.media.includes('9')){
            slidersupdate(4)
        }
        else{
            slidersupdate(2)
        }
    }
}

function slidersupdate(c){
    Array.from(document.querySelectorAll(`.slider`)).forEach((ele, ind) => {
        const columncount = gsap.getProperty(":root", "--column-count")
        let index = Number(ele.dataset.now)
        let length = ele.children[0].children.length
        let min = Math.min(length - c, index)
        min = Math.max(0, min)
        gsap.set(ele.children[0], {
            x: `-${min * 100 / c}vw`
        })
        ele.dataset.now = String(min)
        console.log(min)
        if(min == 0){
            ele.children[1].style.display = `none`
        }
        else{
            ele.children[1].style.display = `flex`
        }
        if(min + columncount >= length){
            ele.children[2].style.display = `none`
        }
        else{
            ele.children[2].style.display = `flex`
        }
    })
}
function searchpiece(){
    searchFlowerList = flowerList.reduce((acc, ele, ind) => {
        acc.push([ind, similarity(ele[3], document.querySelector(`.search-text`).value)])
        return acc
    }, [])
    searchFlowerList.sort((a, b) => {
        return b[1] - a[1]
    })
    searchFlowerList = searchFlowerList.map((ele) => {
        return ele[0]
    })
    let resultado = []
    for(let i = 0; i < searchFlowerList.length; i += 10){
        resultado.push(searchFlowerList.slice(i, i+10))
    }
    document.querySelector(`.sliderlist`).innerHTML = `
        <h1>PESQUISA</h1>
        ${resultado.map((ele) => {
            return generateslider(...ele)
        })}
    `
}

})
