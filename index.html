<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* GERAL */

        body, html{
            margin: 0;
            background-color: hsl(0, 0%, 100%);
            user-select: none;
            height: 100dvh;
            scrollbar-color: red;
            overflow: hidden;
        }

        /* HEADER */

        header{
            font-family: Georgia, 'Times New Roman', Times, serif;
            background: rgb(218, 255, 220);
            text-shadow: 0 0 10px rgb(73, 175, 131);
            box-shadow: inset 0 -10px 10px rgb(187, 255, 198);
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
        }

        .header{
            display: flex;
            position: relative;
            flex-direction: column;
        }

        /* NAV */

        .cont{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
            transform: translateY(2px);
            background-color: hsl(31, 12%, 37%);
            padding: 3px 0px;
        }
        .cont a{
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: rgb(155, 112, 85);
            border: 2px solid rgb(221, 184, 135);
            border-bottom: 2px solid rgb(255, 255, 255);
            text-decoration: none;
            transition: background .1s ease-in-out;

            &:hover{
                background: hsl(27, 100%, 86%);
                cursor: pointer;
            }
            &:active{
                background: hsl(43, 100%, 93%);
                cursor: pointer;
            }
        }
        .nav{
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .nav-line{
            border: 1px solid rgb(80, 195, 145);
            transform: translateY(-2px);
            width: 100vw;
        }

        .nav-line-triangle{
            left: calc(12.5% - 98px);
            transform: scale(.1);
            top: -37px;
            position: absolute;
        }

        /* CARDS */

        .card-list::-webkit-scrollbar{
            width: 15px;
            background-color: rgb(140, 198, 154);
            box-shadow: 0 0 10px rgba(57, 76, 53, 0.773);
            border: 3px solid white;
            border-radius: 10px;
        }
        .card-list::-webkit-scrollbar-thumb{
            background-color: rgb(176, 235, 174);
            border-radius: 10px;
        }
        .card-list::-webkit-scrollbar-thumb:hover{
            background-color: rgb(184, 255, 222);
        }

        .unselected{
            background: hsl(27, 100%, 80%);
        }
        .selected{
            background: hsl(27, 100%, 87%);
        }
        .card-list{
            scale: .99;
            display: grid;
            overflow-y: auto;
            overflow-x: hidden;
            height: 100%;
            & *{
                transform: translateY(10px);
            }
        }
        .card{
            transition: transform 0.1s ease-in-out;
            &:hover{
                transform: translateY(2px);
            }
        }
        .card div:nth-child(4){
            transform: translateY(-50px);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
        }
        .card-column{
            width: calc(25vw);
            height: 200px;
        }
        .imagem{
            width: 25vw;
            border: 3px solid rgb(89, 163, 116);
            transform: translate(-5px, -13px);
            transition: border 0.3s ease-out, transform .2s ease-in-out;
            box-shadow: 4px 4px 2px rgba(0, 0, 0, 0.426);
            margin-bottom: 0px;
            &:hover{
                border: 3px solid rgb(104, 188, 105);
                & + div{
                    background: rgb(89, 163, 116);
                }
            }
        }
        .imagem{
            &:active{
                border: 3px solid rgb(81, 202, 148);
                & + div{
                    background: rgb(81, 202, 148);
                }
            }
        }

        .info-area{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            background: linear-gradient(12deg, rgb(43, 160, 127, .8), rgb(48, 164, 61, .8));
            color: rgb(221, 255, 194);
            padding: 0px 5px;
            height: 40px;
            display: grid;
            grid-template-columns: 1.6fr 1.5fr 0.5fr;
            transform: translate(-2px, -57px);
            transition: transform .2s ease-in-out;
            & div:nth-child(1){
                grid-template-rows: 20px 20px;
                transform: translate(0px, 1px);
                & div:nth-child(2){
                    transform: translateY(-2px);
                    font-size: 13px;
                }
            }
            
        }
        .info-svg{
            position: absolute;
            transform: scale(.1) translate(calc(250vw - 1710px), -2160px);
            & *{
                transform: translateY(2px);
                fill: rgb(245, 255, 212);
            }
        }
        /* DISPLAY */

        .display{
            position: absolute;
            z-index: 3;
            display: none;
            background: rgba(112, 152, 107, 0.192);
            backdrop-filter: brightness(40%) blur(10px);
            box-shadow: 0 0 30px -4px black;
            padding: 20px 10px;
            width: 33vw;
            border-radius: 10px;
            height: calc(100dvh - 200px);
            transform: translateX(66vw);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* DECO-SVGS */

        .svg{
            fill: rgb(254, 223, 162);
        }

        .leaf{
            transform-origin: 45px 0px;
            position: absolute
        }
        .plant{
            position: absolute;
            align-self: start;
            transform: translateX(-9px) scale(.3);
        }
        .flower1{
            position: absolute;
            align-self: end;
            transform: translate(230px, -215px) scale(.15);
        }

        /* MEDIAS */

        @media (min-width: 900px){
            .card-list{
                grid-template-columns: 1fr 1fr 1fr 1fr;
            }
            .info-area{
                width: calc(25vw - 35px);
            }
            .imagem{
                width: calc(25vw - 25px);
            }
            .info-svg{
                transform: scale(.1) translate(calc(250vw - 1710px), -2160px);
            }
        }
        @media (max-width: 900px){
            .card-list{
                grid-template-columns: 1fr 1fr 1fr;
            }
            .info-area{
                width: calc(33.33vw - 35px);
            }
            .imagem{
                width: calc(33.33vw - 25px);
            }
            .info-svg{
                transform: scale(.1) translate(calc(333.33vw - 1710px), -2160px);
            }
        }
        @media (max-width: 700px){
            .card-list{
                grid-template-columns: 1fr 1fr;
            }
            .info-area{
                width: calc(50vw - 35px);
            }
            .imagem{
                width: calc(50vw - 25px);
            }
            .info-svg{
                transform: scale(.1) translate(calc(500vw - 1710px), -2160px);
            }
        }
    </style>
</head>
<body>

        <div class="cont">

                <ellipse class="svg" cx="39.5" cy="168.95" rx="39.5" ry="101" fill="rgb(1, 1, 1)"/>
                <path class="svg"d="M30.2386 7.82843C32.5607 -2.60949 47.4393 -2.60948 49.7614 7.82843L73.6653 115.279C75.0548 121.524 70.3024 127.45 63.9039 127.45H16.0961C9.69762 127.45 4.94522 121.524 6.33468 115.279L30.2386 7.82843Z" fill="rgb(1, 1, 1)"/>

            </svg>
            <svg class="leaf leaf3" width="79" height="338" viewBox="0 0 79 338" fill="none" xmlns="http://www.w3.org/2000/svg">
                <ellipse class="svg" cx="39.5" cy="168.95" rx="39.5" ry="101" fill="rgb(1, 1, 1)"/>
                <path class="svg"d="M30.2386 7.82843C32.5607 -2.60949 47.4393 -2.60948 49.7614 7.82843L73.6653 115.279C75.0548 121.524 70.3024 127.45 63.9039 127.45H16.0961C9.69762 127.45 4.94522 121.524 6.33468 115.279L30.2386 7.82843Z" fill="rgb(1, 1, 1)"/>

            </svg>
        </div>
        <div class="flower1">
            <svg width="560" height="560" viewBox="0 0 560 560" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="140" cy="420" r="140" fill="#FF7373"/>
                <rect x="140" y="280" width="140" height="140" fill="#FF7373"/>
                <circle cx="140" cy="140" r="140" transform="matrix(1 0 0 -1 0 280)" fill="#FF7373"/>
                <rect width="140" height="140" transform="matrix(1 0 0 -1 140 280)" fill="#FF7373"/>

    </div>
    <div></div>
    <div class="nav">
        <hr class="nav-line">
        <svg class="nav-line-triangle" width="193" height="98" viewBox="0 0 193 98" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M96.1288 97.5L192.258 0H-7.62939e-06L96.1288 97.5Z" fill="rgb(80, 195, 145)"/>
        </svg>

    <div class="card-list"></div>
    <script>
        let flowerList = [
        ["0b04c75706da1bdc012fbfdae80bf9c0", ['100,50', '2', '240,00'], 'rosa amarela', ['amarelo']],
        ["download", ['0,99', '10', '1040,99'], 'refri do ben10 gosto cerveja', ['rosa']],
        ['ece8233c8b0bd76f21e8d60dd4a873b6', ['183,47', '9', '934,43'], 'orquídia amarela', ['buquê']],
        ['flor', ['20,15', '9'], 'flor preta do bora bill', ['preto']],
        ['adc67d3e4bc0c51f35c15d1a6e412a6a', ['70,12', '5'], 'cacto roxo', ['azul']],
        ['2650708295f9ffc442cfa34d8d42fdf8', ['80,50', '2'], 'turquídia azul.', ['laranja']],
        ]
        let startloading = true;
        let innerwidth = 0;
        let selectpos = 0;
        let infosvgstring = `
            <svg class="info-svg" width="260" height="260" viewBox="0 0 260 260" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M130 0C201.797 0 260 58.203 260 130C260 201.797 201.797 260 130 260C58.203 260 0 201.797 0 130C0 58.203 58.203 0 130 0ZM130 28C73.667 28 28 73.667 28 130C28 186.333 73.667 232 130 232C186.333 232 232 186.333 232 130C232 73.667 186.333 28 130 28Z" fill="#D9D9D9"/>
                <circle cx="129.5" cy="85.5" r="14.5" fill="#D9D9D9"/>
                <rect x="117" y="121" width="25" height="85" rx="12.5" fill="#D9D9D9"/>
            </svg>
        `
        function leafloop(){
            for(let i = 1; i < 4; i++){
                gsap.to(`.leaf${i}`, {
                    rotate: (-30*i),
                    ease: "power2.inOut",
                    duration: 5,
                    delay: (i-1)*.4
                })
            }
            setTimeout(() => {
                for(let i = 1; i < 4; i++){
                    gsap.to(`.leaf${i}`, {
                        rotate: (-20*(i-1)),
                        ease: "power2.inOut",
                        duration: 5,
                        delay: (i-1)*.4
                    })
                }
                setTimeout(() => {
                    leafloop()
                }, 4000)
            }, 5000)
        }
        function flowersloop(){
            gsap.to(`.flower1`, {
                rotate: 360,
                duration: 5,
                ease: "power2.inOut",
                onComplete: () => {
                    gsap.set(`.flower1`, {
                        rotate: 0,
                    })
                    flowersloop()
                }
            })
        }
        function generatecard(i){
            let typepromo = false
            if(flowerList[i % flowerList.length][1].length > 2){
                typepromo = true
            }
            return `
            <div class="card">
                <img loading="lazy" class="imagem" src="./${flowerList[(i) % flowerList.length][0]}.jpg" alt="" width="300px">
                <div class="info-area">
                    <div>
                        <div>R$ ${flowerList[i % flowerList.length][1][0]}</div>
                        <div>parcela em ${flowerList[i % flowerList.length][1][1]}x</div>
                    </div>
                    ${typepromo ? `<div style="text-decoration: line-through; color: rgb(172, 221, 195)">R$ ${flowerList[i % flowerList.length][1][2]}</div>` : ''}
                </div>
                <div>
                    ${infosvgstring}
                </div>
                <div>
                    ${flowerList[i % flowerList.length][2]}
                </div>
            </div>`
        }
        function verificationloop(){
            let newIW = window.innerWidth
            if((newIW !== innerwidth) || startloading){
                startloading = false
                let htmlText = ``
                if(newIW > 900){
                    [term1, term2, term3, term4] = [``, ``, ``, ``]
                    for(let i = 1; i < 100; i+=1){
                        term1 += generatecard(i); term2 += generatecard(i+1)
                        term3 += generatecard(i+2); term4 += generatecard(i+3)
                    }
                    htmlText = `
                    <div class="card-column">${term1}</div>
                    <div class="card-column">${term2}</div>
                    <div class="card-column">${term3}</div>
                    <div class="card-column">${term4}</div>`
                }
                else if(newIW > 700){
                    [term1, term2, term3] = [``, ``, ``]
                    for(let i = 1; i < 100; i+=1){
                        term1 += generatecard(i); term2 += generatecard(i+1)
                        term3 += generatecard(i+2)
                    }
                    htmlText = `
                    <div class="card-column">${term1}</div>
                    <div class="card-column">${term2}</div>
                    <div class="card-column">${term3}</div>`
                }
                else{
                    [term1, term2] = [``, ``]
                    for(let i = 1; i < 100; i+=1){
                        term1 += generatecard(i); term2 += generatecard(i+1)
                    }
                    htmlText = `
                    <div class="card-column">${term1}</div>
                    <div class="card-column">${term2}</div>
                    `
                }
                document.querySelector(`.card-list`).innerHTML = htmlText
            }
            innerwidth = newIW
            requestAnimationFrame(() => {
                verificationloop()
            })
        }
        function navline(selection){
            gsap.to(`.nav-line-triangle`, {
                left: `calc(${selection * 25 + 12.5}% - 98px)`,
                duration: 0.4
            })
            Array.from(document.querySelector(`.cont`).children).forEach((ele, ind) => {
                if(ind == selection) ele.className = "selected"
                else ele.className = "unselected"
            })
        }
        document.querySelector(`.cont`).addEventListener('click', (e) => e.preventDefault())
        verificationloop()
        leafloop()
        flowersloop()

        // CONSERTAR LÓGICA DE APARIÇÃO    ()
        // CAIXA DE SELEÇÃO                ()
        // FIGMA ICONS                     ()

        // CONSERTAR TRAINGULO DE SELEÇÃO  ( check )
        // CONSERTAR FLOWER                ( check )
        // FAZER GALERIA DE FLORES         ( check )
    </script>
